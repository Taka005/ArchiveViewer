<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Layout</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-noto-sans-jp">
  <div class="max-w-screen-md mx-auto p-4" style="height: 850px;">
    <!-- Title -->
    <h1 class="text-center text-4xl font-bold mb-6">タイトル</h1>

    <!-- Search Bar -->
    <div class="flex justify-center mb-6">
      <div class="flex border border-black border-r w-2/3">
        <input type="text" class="flex-grow p-2 border-black" placeholder="検索">
        <button class="p-2">
          <svg class="h-5 w-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Image Grid -->
    <div class="grid grid-cols-2 gap-6">
      <!-- Item 1 -->
      <div class="border border-black">
        <img src="https://placehold.co/300x200" alt="画像" class="w-full">
        <p class="text-center border-t border-black p-2">タイトル</p>
      </div>
      <!-- Item 2 -->
      <div class="border border-black">
        <img src="https://placehold.co/300x200" alt="画像" class="w-full">
        <p class="text-center border-t border-black p-2">タイトル</p>
      </div>
      <!-- Item 3 -->
      <div class="border border-black">
        <img src="https://placehold.co/300x200" alt="画像" class="w-full">
        <p class="text-center border-t border-black p-2">タイトル</p>
      </div>
      <!-- Item 4 -->
      <div class="border border-black">
        <img src="https://placehold.co/300x200" alt="画像" class="w-full">
        <p class="text-center border-t border-black p-2">タイトル</p>
      </div>
    </div>
  </div>
</body>

</html>
