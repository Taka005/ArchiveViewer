name: Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - run: cd Client
      - run: npm ci
      - run: npm run build
      - run: npm run build:css
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: "./Client/public"
        id: deployment
      - uses: actions/deploy-pages@v2